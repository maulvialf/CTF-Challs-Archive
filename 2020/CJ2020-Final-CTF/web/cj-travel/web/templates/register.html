{% extends 'layout.html' %}

{% block head %}
  <link rel="stylesheet" href="{{ url_for('static', filename='style.register.css') }}">
{% endblock %}

{% block content %}
<div class="form-register-container text-center">
  <form method="POST" class="form-register">
    <h1 class="h3 mb-3 font-weight-normal">Register to CJ Travel</h1>
    <label for="name" class="sr-only">Full name</label>
    <input type="text" id="name" name="name" class="form-control" placeholder="Full name" required autofocus>
    <label for="email" class="sr-only">Email address</label>
    <input type="email" id="email" name="email" class="form-control" placeholder="Email address" required>
    <label for="password" class="sr-only">Password</label>
    <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
  </form>
</div>
{% endblock %}
