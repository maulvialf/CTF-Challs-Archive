<html>

<head>
  <title>Momomomomemomemo</title>
  <link rel="stylesheet" href="/static/app.css">

<body id="reportbugBody">

    <h1>バグ報告</h1>

    <input id="url" placeholder="url">

    <div class="msg" id="bugReportMsg" ></div>

    <a href="/">トップに戻る</a>

    
    <script src="/static/reportbug.js" type="module"></script>
  </div>
</body>
</html>
